<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS&Whiplash</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    //抽取公共部分
    function removeTransition(e) {
      if (e.propertyName !== 'border-left-color') return
      e.target.classList.remove('playing')
    }
    //监听过渡效果结束
    function onTransitionend() {
      const keys = Array.from(document.querySelectorAll('.key'))
      keys.forEach(key => key.addEventListener('transitionend', removeTransition))
    }

    //彩蛋
    let keyD_Num = 0
    function gift() {
      window.location.href = 'https://upos-sz-estgoss.bilivideo.com/upgcxcode/04/24/1641702404/1641702404-1-192.mp4?e=ig8euxZM2rNcNbRj7bdVhwdlhWTjhwdVhoNvNC8BqJIzNbfq9rVEuxTEnE8L5F6VnEsSTx0vkX8fqJeYTj_lta53NCM=&uipk=5&gen=playurlv3&os=upos&og=cos&trid=1626dd81129348009f3a8a0c3fb2762h&nbs=1&oi=1782024106&platform=html5&mid=0&deadline=1755340496&upsig=3c614f6ba56ed7341006626697a54876&uparams=e,uipk,gen,os,og,trid,nbs,oi,platform,mid,deadline&bvc=vod&nettype=0&bw=1335773&build=0&dl=0&f=h_0_0&agrr=1&buvid=&orderid=0,1'
    }

    /* 移动端 */
    if (window.navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i)) {

      function playSound(e) {

        // 如果判断tagName为SPAN和KBD点他们父级的父级还是会进入内部逻辑，因此判断不是DIV来执行逻辑
        if (e.target.tagName != 'DIV') {
          const keyCode = e.target.parentNode.dataset.key
          const audio = document.querySelector(`audio[data-key="${keyCode}"]`)
          const key = document.querySelector(`div[data-key="${keyCode}"]`)
          key.classList.add('playing')
          audio.currentTime = 0 //播放后使音频归零
          audio.play()
          // 彩蛋判断
          if (key.dataset.key === '68') {
            keyD_Num++
            if(keyD_Num===4){
              gift()
            }
          }
        }
      }
      const musicBox = document.querySelector('.keys')
      musicBox.addEventListener('touchstart', playSound)

      onTransitionend()

    } else {
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`)
        if (!audio) return //按下其它按键时return中断
        key.classList.add('playing')
        audio.currentTime = 0 //播放后使音频归零
        audio.play()
        // 彩蛋判断
         if (key.dataset.key === '68') {
            keyD_Num++
            if(keyD_Num===4){
              gift()
            }
          }
      }

      window.addEventListener('keydown', playSound)
      onTransitionend()
    }


  </script>

</body>

</html>
